<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Elm History Wrapper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,
        head,
        body {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: calibri, helvetica, arial, sans-serif;
        }

        textarea {
            width: 50%;
            height: 100px;
            font-size: 1em;
        }

        h1 {
            font-size: 1.2em;
            font-weight: normal;
        }

        h2 {
            font-size: 1em;
            margin: 0px;
        }
    </style>
</head>

<body>
    <script src="compiled/Index.js"></script>
    <script>
        var app = Elm.Main.fullscreen();

        function addEventListener() {
            var element = document.getElementById("ciao693");
            if (element) {
                element.addEventListener('scroll', function() {
                    app.ports.scrollOrResize.send("Ciao");
                });
            } else {
                setTimeout(addEventListener, 1000);
            }
        }
        app.ports.portScrollTo.subscribe(function(position) {
            console.log("javascript: portScrollTo", position);
            document.getElementById("div5964").scrollTop = position;
        });
        // addEventListener();
    </script>
</body>

</html>
