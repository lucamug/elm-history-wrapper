<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Elm History Wrapper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,
        head,
        body {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: calibri, helvetica, arial, sans-serif;
        }
    </style>
</head>

<body>
    <script src="compiled/Index.js"></script>
    <script>
        var app = Elm.Main.fullscreen();

        function addEventListener() {
            var element = document.getElementById("ciao693");
            if (element) {
                element.addEventListener('scroll', function() {
                    app.ports.scrollOrResize.send("Ciao");
                });
            } else {
                setTimeout(addEventListener, 1000);
            }
        }
        addEventListener();
    </script>
</body>

</html>
